<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="image-container">        
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="vivew" class="view">
      </div>      
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="ethbox"><span class="eth"><img src="./images/icon-ethereum.svg" alt="et" > 0.041 ETH</span></div>
        <div class="clockbox"><span class="clock"><img src="./images/icon-clock.svg" alt="cloc"> 3 days left</span></div>
      </div>
      <hr>
      <div class="creation">
        <img src="./images/image-avatar.png" alt="view">
        <span>Creation of <span class="jul">Jules Wyvern</span></span>
      </div>
    </div>
  </div>  
</body>
</html>
